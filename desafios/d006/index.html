<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag usar</p>
    <ul>
        <li><abbr title="tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="tags &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="tag &lt;img&gt; com parâmetros src e alt">Imagens</abbr></li>
        <li><abbr title="tag &lt;abbr&gt; com parâmetro title">Abreviações</abbr></li>
        <li><abbr title="tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="tag &lt;ol&gt; com &lt;li&gt; aninhado">Listas ordenadas</abbr></li>
        <li><abbr title="tag &lt;ul&gt; com &lt;li&gt; aninhado">Listas não ordenadas</abbr></li>
        <li><abbr title="tag &lt;a&gt; com parâmetro href">Links</abbr></li>
    </ul>

</body>
</html>
