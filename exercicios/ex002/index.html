<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>
        Você pode escrever
        de qualquer         forma
        da forma que quiser
        só ponha dentro do &lt;p&gt; <!-- less than e greater than -->
    </p>
    <p>
        outro parágrafo
        com um br no meio
        <br>
        é uma quebra de linha
    </p>
    <p>
        Símbolos especiais:
        &reg;
        &copy;
        &sum;
        &trade;
        &#x1F604;
        &#x1F334;
        &#x004001;
    </p>
</body>
</html>
